<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC and Data Binding</title>
    <!--    refference css file-->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center mt-5">
    <div class="w-50">
        <form th:action="@{/processed-customer-form}" th:object="${customer}" method="POST">
            <div class="mb-3">
                <label for="customerFirstName" class="form-label">First name(*)</label>
                <input type="text" th:field="*{firstName}" class="form-control"
                       id="customerFirstName" placeholder="Input customer's first name">
                <!--Add error message if present-->
                <!--check if there is error message for the firstName-->
                <!--display the error messages associated with the firstName field-->
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"
                      class="text-danger"
                ></span>
            </div>

            <div class="mb-3">
                <label for="customerLastName" class="form-label">Last name(*)</label>
                <input type="text" th:field="*{lastName}" class="form-control"
                       id="customerLastName" placeholder="Input customer's last name">
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"
                      class="text-danger"
                ></span>
            </div>

            <div class="mb-3">
                <label for="customerFreePasses" class="form-label">Free passes(*)</label>
                <input type="text" th:field="*{freePasses}" class="form-control"
                       id="customerFreePasses" placeholder="Input the number of free passes">
                <span th:if="${#fields.hasErrors('freePasses')}"
                      th:errors="*{freePasses}"
                      class="text-danger"
                ></span>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
