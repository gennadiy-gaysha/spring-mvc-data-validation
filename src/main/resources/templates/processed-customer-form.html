<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC and Data Binding</title>
    <!--    refference css file-->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="container d-flex justify-content-center mt-5">

    <div class="card bg-light p-4 text-left w-60">
        <h3 class="text-primary">The Customer is confirmed: <span
                th:text="${customer.firstName} + ' ' + ${customer.lastName}"
                style="color:green;"></span></h3>

                style="color:green;"></span></h3>
